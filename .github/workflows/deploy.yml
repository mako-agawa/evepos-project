name: CI/CD Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache gems
        uses: actions/cache@v3
        with:
          path: ~/.bundle
          key: ${{ runner.os }}-gemfile-${{ hashFiles('**/Gemfile.lock') }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.4'

      - name: Deploy to EC2
  uses: appleboy/ssh-action@v0.1.6
  with:
    host: ${{ secrets.EC2_HOST }}
    username: ${{ secrets.EC2_USER }}
    key: ${{ secrets.SSH_PRIVATE_KEY }}
    command_timeout: 60m
    script: |
      export PATH="$PATH:$HOME/.rbenv/shims:$HOME/.rbenv/bin"
      eval "$(rbenv init -)"
      
      echo "ðŸŽ‰ Starting deployment..."

      cd /home/***/evepos-project/event-post-api
      echo "ðŸ“ Changed directory to /home/***/evepos-project/event-post-api"

      git reset --hard HEAD
      echo "ðŸ”„ Code reset complete"
      git pull origin main
      echo "ðŸ”„ Code updated to latest version"

      bundle config set without 'development test'
      echo "ðŸ“¦ Installing gems..."
      bundle install
      echo "âœ… Gems installed successfully"

      echo "ðŸ“… Running database migrations..."
      RAILS_ENV=production bundle exec rake db:migrate
      echo "âœ… Migrations complete"

      echo "ðŸ›‘ Stopping existing Unicorn process..."
      if [ -f /home/***/evepos-project/event-post-api/tmp/pids/unicorn.pid ]; then
        kill -QUIT $(cat /home/***/evepos-project/event-post-api/tmp/pids/unicorn.pid)
        sleep 5
      else
        if pgrep -f 'unicorn.*production' > /dev/null; then
          pkill -f 'unicorn.*production'
          sleep 5
        fi
      fi
      echo "âœ… Unicorn process stopped"

      echo "ðŸš€ Starting Unicorn server..."
      RAILS_ENV=production bundle exec unicorn -c config/unicorn.rb -E production -D &
      echo "âœ… Unicorn started successfully"

      echo "ðŸ”„ Restarting Nginx..."
      sudo systemctl restart nginx
      echo "âœ… Nginx restarted successfully"
